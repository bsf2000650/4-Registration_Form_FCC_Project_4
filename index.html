<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <p>Please fill out the form with the required information</p>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal information</legend>
                <label for="first_name">Enter Your First Name
                    <input type="text" name="personal_info" id="first_name">
                </label>
                <label for="last_name">Enter Your Last Name
                    <input type="text" name="personal_info" id="last_name">
                </label>
                <label for="email">Enter Your Email
                    <input type="email" name="personal_info" id="email">
                </label>
                <label for="pswd">Create a New Password
                    <input type="password" name="personal_info" id="pswd">
                </label>

            </fieldset>
            <fieldset>

                <legend>Accout Type</legend>

                <label for="personal-account">
                <input type="radio" name="account-type" id="personal-accout" class="inline">Personal Accout</label>

                <label for="business-account">
                <input type="radio" name="account-type" id="business-accout" class="inline">Business Accout</label>

                <label for="terms-and-conditions">
                <input type="radio" name="account-type" id="terms-and-conditions" class="inline">I accept the <a href="#">terms and conditions</a></label>

            </fieldset>

            <fieldset>
                <legend>Other Information</legend>
                <label for="profile-pic">
                    Upload a profle picture: 
                    <input type="file" id="profile-pic">                </label>

                    <label for="first_name">Enter Your age (years):
                        <input type="text" name="personal_info" id="first_name">
                    </label>

                    <label for="referrer">
                        How did you hear about us?
                        <select name="referrer" id="referrer">
                            <option value="">(select-one)</option>
                            <option value="1">freeCodeCamp News</option>
                            <option value="">freeCodeCamp News Channel</option>
                            <option value="">freeCodeCamp Forum</option>
                            <option value="">Other</option>
                        </select>
                    </label>

                    <label for="bio"> Provide a bio:
                        <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
                    </label>

                    <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
    </body>
</html>
